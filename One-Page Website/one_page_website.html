<!DOCTYPE html>
<html>
    <head>
        <title>My website for class.</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <!--HEADER-->
        <header>
            <div>
                <h1>Welcome to my website!</h1>
                <p>This website is being used, so i can get used to html and css!</p>
            </div>
        </header>
        <!--IMAGE SECTION-->
        <section>
            <div>
                <h2>Otter images!</h2>
                <div id="Dapper">
                    <img src="otter pics/dapper man.jpg">
                </div>
                <div id="Deer"
                    <img src="otter pics/deer.jpg">
            </div>
        </section>
        <section>
            <!--CONTACT FORM-->
            <div>
                <h3>Please provide me with your contact information!</h3>
                <div>
                    <form>
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name"><br>
                        <input type="text" placeholder="Email"><br>
                        <input type="tel" placeholder="Phone Number"><br>
                        <input type="checkbox" id="News">
                        <label for="News">Would you like to subscribe to get weekly otter facts?</label>
                        <textarea placeholder="Type message here..."></textarea><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </section>
        <!--VIDEOS-->
        <section>
            <!--OTTER VIDEOS-->
            <div id="video">
                <h3>Videos</h3>
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/mFjwTzhV6P0?si=OMt_xw2xx41xrob3"></iframe>
            </div>
        </section>
        <!--FOOTER-->
        <footer>
            <table>
                <tr>
                    <td>
                        <p>Otter website!</p>
                    </td>
                    <td>
                        <p> 123 River dr</p>
                        <p>North America</p>
                    </td>
                    <td>
                        <p>123-456-7890</p>
                    </td>
                </tr>
            </table>
        </footer>
    </body>
</html>
